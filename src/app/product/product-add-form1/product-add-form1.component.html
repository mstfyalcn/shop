<h3>Yeni Ürün </h3>
<form #productAddForm="ngForm" (ngSubmit)="add(productAddForm)">
    <div class="form-control form-group">
        <input type="text" placeholder="Ürün adı giriniz" #name="ngModel" [(ngModel)]="model.name"
            class="form form-group" name="name" id="name" required>
        <div *ngIf="name.invalid&&name.dirty" class="alert alert-danger ">Ürün ismi boş bırakılamaz...</div>

    </div>
    <div class="form-control">
        <input type="text" placeholder="Açıklama giriniz" #description="ngModel" [(ngModel)]="model.description"
            class="form form-group" name="description" id="description" required>
        <div *ngIf="description.invalid&&description.dirty" class="alert alert-danger ">Açıklama boş bırakılamaz...
        </div>

    </div>
    <div class="form-control">
        <input type="text" placeholder="Ürün Fotoğrafı giriniz" #imageUrl="ngModel" [(ngModel)]="model.imageUrl"
            class="form form-group" name="imageUrl" id="imageUrl" required>
        <div *ngIf="imageUrl.invalid&&imageUrl.dirty" class="alert alert-danger ">Ürün resmi boş bırakılamaz...</div>

    </div>
    <div class="form-control">
        <input type="text" placeholder="Ürün Fiyat giriniz" #unitPrice="ngModel" [(ngModel)]="model.unitPrice"
            class="form form-group" name="unitPrice" id="unitPrice" required>
        <div *ngIf="unitPrice.invalid&&unitPrice.dirty" class="alert alert-danger ">Ürün Fiyatı boş bırakılamaz...</div>

    </div>
    <div class="form-control">
        <select class="form-group" #categoryId="ngModel" [(ngModel)]="model.categoryId" id="categoryId"
            name="categoryId">
            <option *ngFor="let category of categories" [value]="category.id" placeholder="category.name">
                {{category.name}} </option>
        </select>
        <div *ngIf="categoryId.invalid&&categoryId.touched" class="alert alert-danger " required>boş bırakılamaz...
        </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="productAddForm.invalid">Ürün Ekle</button>



</form>
